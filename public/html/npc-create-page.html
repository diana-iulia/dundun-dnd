<title>Create NPC</title>

  <div class="header">
    <h1 class="npcHeader">Create NPC</h1>
  </div>

  <section class="column left">
    <div class="window"></div>
    <div class="sideking"></div>
  </section>
  <section class="column right">
    <div class="window"></div>
    <div class="sideknight"></div>

    <div class="createSection">
        <div class="createCard">
          <div class="alignOverlay" aria-enabled="false">
            <div class="alignGrid">
              <div class="aligns">
                <div class="good">Good</div>
                <div class="neutral">Neutral</div>
                <div class="evil">Evil</div>
              </div>
              <div class="goodGrid">
                <img src="http://68.media.tumblr.com/a3e281f1465adb8f4148bf63121a50f2/tumblr_nqvxvuEQJ31tcuk4xo4_75sq.png" alt="Good" class="goodLaw alignIcon">
                <img src="http://68.media.tumblr.com/a3e281f1465adb8f4148bf63121a50f2/tumblr_nqvxvuEQJ31tcuk4xo4_75sq.png" alt="Neutral" class="neutralLaw alignIcon">
                <img src="http://68.media.tumblr.com/a3e281f1465adb8f4148bf63121a50f2/tumblr_nqvxvuEQJ31tcuk4xo4_75sq.png" alt="Evil" class="evilLaw alignIcon">
              </div>
              <div class="neutralGrid">
                <img src="http://68.media.tumblr.com/9ab73bd38697786c168638115bf00fe1/tumblr_nqvxvuEQJ31tcuk4xo5_75sq.png" alt="Good" class="goodNeu alignIcon">
                <img src="http://68.media.tumblr.com/9ab73bd38697786c168638115bf00fe1/tumblr_nqvxvuEQJ31tcuk4xo5_75sq.png" alt="Neutral" class="neutralNeu alignIcon">
                <img src="http://68.media.tumblr.com/9ab73bd38697786c168638115bf00fe1/tumblr_nqvxvuEQJ31tcuk4xo5_75sq.png" alt="Evil" class="evilNeu alignIcon">
              </div>
              <div class="evilGrid">
                <img src="http://68.media.tumblr.com/3809160b2dad25855a844eff55328674/tumblr_nqvxvuEQJ31tcuk4xo1_75sq.png" alt="Good" class="goodCha alignIcon">
                <img src="http://68.media.tumblr.com/3809160b2dad25855a844eff55328674/tumblr_nqvxvuEQJ31tcuk4xo1_75sq.png" alt="Neutral" class="neutralCha alignIcon">
                <img src="http://68.media.tumblr.com/3809160b2dad25855a844eff55328674/tumblr_nqvxvuEQJ31tcuk4xo1_75sq.png" alt="Evil" class="evilCha alignIcon">
              </div>
            </div>
          </div>

            <div class="iconList">
              <div class="npcIconSelectionHead">
                <div class="selectingHead">Choose An Icon!</div>
              </div>
              <div class="allIcons">

                <img src="/npc-icons/25.png" alt="Character icon" class="characterIcon">
                <img src="/npc-icons/26.png" alt="Character icon" class="characterIcon">

                <img src="/npc-icons/50.png" alt="Character icon" class="characterIcon">
              </div>
            </div>
          </div>


            <div class="npcInfo">
                <form class="npcName">
                    <h1 class="npcNameHeader">Name? <div class="randomName">ðŸŽ² </div></h1>
                    <input class="userNPCName input" type="text" name="randomName" id="randomName">
                </form>
                
                <form class="npcHp">
                    <h1 class="npcHpHeader">How much HP?</h1>
                    <input class="userNPCHp input" type="text">
                </form>
                
                <form class="npcDesc">
                  <h1 class="npcDescHeader">Give them a story!</h1>
                  <textarea name="userNPCDesc" cols="1" rows="10" class="userNPCDesc input"></textarea>
                </form> 

                <div class="npcAlign">
                    <h1 class="npcAlignHeader">Alignment</h1>
                    <div class="userNPCAlign" data-visible="true">
                      <img src="" alt="Your selected alignment" aria-enabled="false" class="selectedAlignment">
                      <div class="alignWord"></div>
                    </div>
                </div>

                <div class="npcIcon">
                  <h1 class="npcAlignHeader">Appearance</h1>
                    <div class="userNPCIcon" data-visible="true">
                      <img src="" alt="Your selected character icon" aria-enabled="false" class="selectedCharacter">
                    </div>
                </div>
                
            </div>
            <button class="createNPC">Create!</button>
        </div>
    </div>

</div>
